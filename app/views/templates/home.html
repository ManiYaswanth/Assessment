<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache" />
    <title>Add Tracking Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        input, textarea{
            width: 200px;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div style="margin: 5%; width: 60%">
            <form action="javascript:save_plan()">
            <div class="card container">
                <h3 class="card-title">Add Tracking Plan</h3>
                <div style="border-bottom: 2px solid">
                    <div class="row">
                        <div class="col-sm-2"><label for="plan_name">Name:</label></div>
                        <div class="col-sm-5"><input required id="plan_name" class="form-input" type="text" name="plan_name"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2"><label for="plan_description">Description:</label></div>
                        <div class="col-sm-5"><input id="plan_description" class="form-input" type="text" name="plan_description"></div>
                    </div>
                    <br><br>
                </div>
                <div class="container card-body">
                    <h4>Events</h4>
                    <div  id="events_container">
                        <div class="row">
                            <div class="col-sm-2"><label for="event_name">Name:</label></div>
                            <div class="col-sm-5"><input class="event_name" class="form-input" type="text" name="event_name"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-2"><label for="event_description">Description:</label></div>
                            <div class="col-sm-5"><input class="event_description" class="form-input" type="text" name="event_description"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-2"><label for="event_rules">Rules: </label></div>
                            <div class="col-sm-5"><textarea class="event_rules" type="textar" placeholder="{ JSON SCHEMA }" name="event_rules"></textarea></div>
                        </div>
                    </div>
                </div>
                <button style="width: fit-content; margin-bottom: 3em;" class="btn btn-primary" onclick="add_new_event()">+</button>
                <div style="display: flex;justify-content: center;"><button class="btn btn-primary" type="submit" style="text-align: center;">Save</button></div>
            </form>
            <span id="error_msg" style="color:red;"></span>
            </div>
        </div>

        <div style="margin-top: 5%; margin-right:5%; width: 40%;">
            <div class="card container">
                <h3 class="card-title">Get Tracking Plans</h3>
                <button style="width: fit-content; margin-bottom: 3em;" class="btn btn-primary" onclick="get_all_tracking_plans()">All Tracking Plans</button>
                <div class="card-body" id="tracking_plans_container">

                </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
